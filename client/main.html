<template name="hello">
  <h1>Welcome to AutoForm Selector test!</h1>
  <button id="route1">Route 1</button>
  <button id="route2">Route 2</button>
</template>

<template name="MenuLayout">
  {{>yield}}
</template>

<template name="route1">
  <h2>Route 1</h2>
  
  {{#autoForm autosave=true trimStrings=false schema=label.form.schema id=label.form.id }}
  <!-- {{#autoForm trimStrings=false schema=label.form.schema id=label.form.id }} -->
  {{> afFieldInput firstOption=false name='optionfield' }}
  {{> afQuickField name='date' }}
  {{> afQuickField name='date2' }}
  {{> afQuickField name='simple' }}
  {{/autoForm}}
  <div>
    Option selected : {{optionselected}}
  </div>
  <div>
    <button id="back">Back</button>
  </div>
</template>
